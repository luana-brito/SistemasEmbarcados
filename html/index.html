<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServerControl</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-32x32.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
</head>
<body>

  <!-- Página de Loading com Logo -->
  <div id="loading-page">
    <img src="/img/logo.png" alt="Logo do Seu Site">
  </div>

  <!-- Conteúdo Principal (Oculto até o Carregamento) -->
  <div id="content" style="display:none;">
    <!-- Página Adicional -->
    <div id="additional-page">
      <div id="background-template"> <!-- Adicionado o contêiner do template de fundo para a segunda página -->
        <img src="/img/logo.png" alt="Logo do Seu Site">
        <div id="additional-content">
          <h2>Seu servidor na palma da mão</h2>
          <p>Aplicativo criado com o intuito de controlar movimentação e acesso ao datacenter, gerando relatórios semanais e mensais dos acessos a sala do datacenter e as torres individualmente.</p>
          <button id="start-button">Começar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
